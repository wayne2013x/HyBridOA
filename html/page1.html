  <script>
  var skip = 1;		//页码
  var userid="";
    apiready = function () {
      userid=$api.getStorage('UserId');
        //loadalldata($("#selname").val(),$('#seldate').val());
        loadrcdata($("#selname").val(),$('#seldate').val());
        api.setCustomRefreshHeaderInfo({
          bgColor : '#ffffff',
          image : {
            pull : ['widget://image/1.png', 'widget://image/2.png', 'widget://image/3.png', 'widget://image/4.png', 'widget://image/5.png', 'widget://image/6.png', 'widget://image/7.png', 'widget://image/8.png'],

          }
        }, function() {
            skip = 1;
            $('#seldate').val('');
            loadalldata($("#selname").val(),$('#seldate').val());
          setTimeout(function() {
            api.refreshHeaderLoadDone();
          }, 1000)
        });
        fnInitEvent();
      }

      function fnInitEvent(){
        /**上拉加载 */
        api.addEventListener({
          name:'scrolltobottom',
          extra:{
              threshold:10
          }
      }, function(ret, err){
        //页码+1，继续请求数据
        skip+=1;
        loadalldata($("#selname").val(),$('#seldate').val());
        loadrcdata($("#selname").val(),$('#seldate').val());
        loadrwdata('nofinished',$("#selname").val(),$('#seldate').val());
        loadhydata('',$("#selname").val(),$('#seldate').val());
        loadggdata($("#selname").val(),$('#seldate').val());
      });
    }



    var $tab = $('#J_Tab');

    $tab.tab({
        nav: '.tab-nav-item',
        panel: '.tab-panel-item',
        activeClass: 'tab-active',
        skip:1
    });

    var $Task = $('#TaskSheet');

    $('#TaskShowSheet').on('click', function () {
        $Task.actionSheet('open');
    });

    //取消
    $('#TaskCancel').on('click', function () {
        $Task.actionSheet('close');
    });

    //待完成
    $('#dai_wan_cheng').on('click', function () {
        $Task.actionSheet('close');
        $('#TaskShowSheet').html('待完成 <i style="font-size: .26rem;" class="icon-type"></i>');
        loadrwdata('nofinished',$("#selname").val(),$('#seldate').val());
    });

    //已完成
    $('#yi_wan_cheng').on('click', function () {
        $Task.actionSheet('close');

        loadrwdata('finished',$("#selname").val(),$('#seldate').val());

    });

    var $Meeting = $('#MeetingSheet');

        $Meeting.actionSheet('close');
    });

    //全部

        loadhydata('',$("#selname").val(),$('#seldate').val());
    });

    //未开始
    $('#wei_kai_shi').on('click', function () {

    //已结束

    //打开通知
    function openNoticeDetailWin(id)
    {
      api.openWin({
          name: 'noticedetail',
          url: 'notice/detail.html',
          pageParam: {
              selid: id
          }
      });
    }

    //打开会议
    function openMeetDetailWin(id)
    {
      api.openWin({
          name: 'meetingdetail',
          url: 'meeting/detail.html',
          pageParam: {
              selid: id
          }
      });
    }

    //打开日程
    function openScheduleDetailWin(id)
    {
      api.openWin({
          name: 'taskedit',
          url: 'task/taskedit.html',
          pageParam: {
              taskid: id,
              userid:userid
          }
      });
    }

    //打开任务
    function OPenTaskDetailWin(id,taskState)
 {      var url1 = (taskState =="已完成")? 'task/detail.html':'task/taskedit.html';
      api.openWin({
          name: 'taskdetail',
          url: url1,
          pageParam: {
              taskid: id,
              userid:userid
          }
      });
    }

    //打开提醒
    function OPenRemindDetailWin(id)
    {
      //var url1 = (taskState =="已完成")? 'task/detail.html':'task/taskedit.html';
      api.openWin({
          name: 'taskdetail',
          url: 'task/remind.html',
          pageParam: {
              taskid: id,
              userid:userid
          }
      });
    }


 function loadalldata(selname,seldate) {      // 加载loading
      // api.showProgress({
      // title:"P2获取数据中...",
      // text: '请稍等...'
      //   });
     api.ajax({
          url: ServerConfig.web + '/InformApi.aspx',
         data:{
           values: {
               type:'GetNoticeList',
               seltype: 'all',
               UserId:userid,
               other:'',
               skip:skip,
               selname:selname,
               seldate:seldate
             }
         },
            timeout: 10,
            dataType: 'json',
            method: 'post'
    }, function(ret, err) {
      //api.hideProgress();
      if(ret.result)
      {
        var html="";
        var disdata = $.parseJSON(ret.data);
        for (var i = 0; i < disdata.length; i++) {
            if (disdata[i].type == "notice") {
                html+='<div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick="openNoticeDetailWin('+ disdata[i].Id +');">'+
                  '<i class="icon iconfont icn-notice" style="font-size:.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: 0.33rem;">'+  disdata[i].title +'</span><br/>'+
                  '<span style="margin:0.33rem 0rem 0rem 0.8rem;display:inline-block;color:#bfbfbf;font-size: 0.3rem;">' + disdata[i].fabudate + '</span>'+
                '</div>';
            }
            else if (disdata[i].type == "meeting") {
              html+='<div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick="openMeetDetailWin('+ disdata[i].Id +');">'+
                '<i class="icon iconfont icn-huiyi3" style="font-size:.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: 0.33rem;">'+  disdata[i].title +'</span><br/>'+
                '<span style="margin:0.33rem 0rem 0rem 0.8rem;display:inline-block;color:#bfbfbf;font-size: 0.3rem;">' + disdata[i].fabudate + '</span>'+
              '</div>';
            }
            else if (disdata[i].type == "task") {
              html+='<div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick=OPenTaskDetailWin('+ disdata[i].Id +',"'+ disdata[i].TaskState +'");>'+
                '<i class="icon iconfont icn-renwu1" style="font-size:.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: 0.33rem;">'+  disdata[i].title +'</span><br/>'+
                '<span style="margin:0.33rem 0rem 0rem 0.8rem;display:inline-block;color:#bfbfbf;font-size: 0.3rem;">' + disdata[i].fabudate + '</span>'+
              '</div>';
            }
            else if (disdata[i].type == "richeng") {
              if(disdata[i].TaskType=="任务")
              {
                   html += '  <div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick="openScheduleDetailWin(' + disdata[i].Id + ')">'+
                       '<i class="icon iconfont icn-tixing1" style="font-size:0.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: .33rem;">' + disdata[i].title + '</span><br/>'+
                       '<span style="margin:.33rem 0rem 0rem .8rem;display:inline-block;color:#bfbfbf;font-size: .3rem;">' + disdata[i].fabudate + '</span>'+
                     '</div>';
               }
               else {
                 html += '  <div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick="OPenRemindDetailWin(' + disdata[i].Id + ')">'+
                     '<i class="icon iconfont icn-tixing1" style="font-size:0.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: .33rem;">' + disdata[i].title + '</span><br/>'+
                     '<span style="margin:.33rem 0rem 0rem .8rem;display:inline-block;color:#bfbfbf;font-size: .3rem;">' + disdata[i].fabudate + '</span>'+
                   '</div>';
               }

            }

        }
     $api.html($api.byId('all'),html);
         }

         });
      }


      function loadrcdata(selname,seldate) {
        // 加载loading

        api.showProgress({
        title:"获取数据中...",
        text: '请稍等...'
          });
       api.ajax({
            url: ServerConfig.web + '/InformApi.aspx',

             values: {
                 type:'GetNoticeList',

                   UserId:userid,

    api.hideProgress();

          {
            var html="";

               if(disdata[i].TaskType=="任务")

                    html += '  <div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick="openScheduleDetailWin(' + disdata[i].Id + ')">'+
                        '<i class="icon iconfont icn-tixing1" style="font-size:0.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: .33rem;">' + disdata[i].Title + '</span><br/>'+

                    '</div>';
                }
              }
$api.html($api.byId('richeng'),html);
             }

             });
          }

function loadggdata(selname,seldate) {
  // 加载loading
  var html="";
  api.showProgress({
  title:"获取数据中...",
  text: '请稍等...'
    });
api.ajax({
  url: ServerConfig.web + '/InformApi.aspx',
data:{
values: {
   type:'GetNoticeList',
   seltype: '公告',
   UserId:userid,
    other:'',
    skip:skip,
    selname:selname,
    seldate:seldate
 }
},
timeout: 10,
dataType: 'json',
method: 'post'
}, function(ret, err) {
api.hideProgress();
if(ret.result)
{
var disdata = $.parseJSON(ret.data);
for (var i = 0; i < disdata.length; i++) {
  html+='<div style="background: #fff;padding: .32rem .34rem;margin-bottom:.2rem;" onclick="openNoticeDetailWin('+ disdata[i].Id +');">'+
    '<i class="icon iconfont icn-notice" style="font-size:.5rem;"></i><span style="margin-left:.3rem;color:#101010;font-size: 0.33rem;">'+  disdata[i].Title +'</span><br/>'+
    '<span style="margin:0.33rem 0rem 0rem 0.8rem;display:inline-block;color:#bfbfbf;font-size: 0.3rem;">' + disdata[i].fabudate + '</span>'+
  '</div>';
}

}
$api.html($api.byId('gonggao'),html);
});

}
